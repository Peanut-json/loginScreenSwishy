<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Design </title>
</head>     <!--* this is creating the sign in and sign up screen with a smooth transition-->
<body #body class="body">
    <div class="container">
        <div class="OrangeBG"> <!--*creating the main background colour-->
            <div class="box signin">
                <h2>Already have an Account?</h2>
                <button #signinbtn class="signinbtn">Sign In</button>
            </div>
            <div class="box signup">
                <h2>Create an Account?</h2>
                <button #signupbtn class="signupbtn">Register</button>
            </div>
        </div>
        <div #formbox class="form-box">
            <div class="form signinform">
                <form> 
                    <h3> Sign In </h3>
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Sign In">
                    <a href="#">Forgot Password </a>
                </form>
            </div>
            <div class="form signupform">
                <form> 
                    <h3> Sign Up </h3>
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                    <input type="submit" value ="Sign Up">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
