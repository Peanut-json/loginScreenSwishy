<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Design </title>
</head>     <!--* this is creating the sign in and sign up screen with a smooth transition-->
<body #body class="body">
    <div class="container">
        <div class="OrangeBG"> <!--*creating the main background colour-->
            <div class="box signin">
                <h2>Already have a Account?</h2>
                <button #signinbtn class="signinbtn">Sign In</button>
            </div>
            <div class="box signup">
                <h2>Already have a Account?</h2>
                <button #signupbtn class="signupbtn">Register</button>
            </div>
        </div>
        <div #formbox class="form-box"></div>
    </div>
</body>
</html>
